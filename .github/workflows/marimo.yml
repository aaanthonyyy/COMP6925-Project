name: deploy
on:
  push:
    branches: [master]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install uv
        uses: astral-sh/setup-uv@v3

      - name: ğŸ Set up Python
        run: uv python install

      - name: ğŸ“„ Export notebook
        run: |
          # Go to the folder containing notebook.py
          cd Q2
          # Export to a temporary folder named 'dist'
          # We use --mode run for a finished app experience
          uv run marimo export html-wasm notebook.py -o dist --mode run

      - name: ğŸ“¦ Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must point to the folder created in the step above
          path: Q2/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
